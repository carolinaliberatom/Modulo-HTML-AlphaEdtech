<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre SVG</title>
</head>
<body>
    <svg width="300" height="250">
        <polygon points="40 150 60 100 80 150"
      stroke="brown" fill="yellow" stroke-width="5"/>
        <polygon points="60 100 150 100 150 150 40 150"
      stroke="brown" fill="transparent" stroke-width="5"/>
        <polyline points="150 150 150 220 40 220 40 150"
      stroke="blue" fill="transparent" stroke-width="5"/>
      <line x1="80" y1="220" x2="80" y2="150"
      stroke="blue" fill="transparent" stroke-width="5"/>
    </svg>
    <svg>
        <circle cx="100" cy="50" r="40" stroke="black"
        stroke-width="2" fill="red" />
    </svg>
</body>
</html>
