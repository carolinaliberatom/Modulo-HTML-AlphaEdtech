<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
</head>
<body>
    <header>
    <h1>Segue alguns exemplos de iframe:</h1>
    </header>
    
    <main>
    
        <div id="maps">
            <h2>Colocando mapa:</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1833.5896288598506!2d-45.90631039175735!3d-23.200136980904176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cc4a759db00409%3A0x3df73ff938b921b7!2sInstituto%20Alpha%20Lumen!5e0!3m2!1spt-PT!2sbr!4v1663856968238!5m2!1spt-PT!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div id="music">
            <h2>Música Spotify</h2>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6Ulh9GPYz6JKdv04qc3q2U?utm_source=generator" width="50%" height="200" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div id="video">
            <h2>Vídeo do Youtube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yAKw_CScZJ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
