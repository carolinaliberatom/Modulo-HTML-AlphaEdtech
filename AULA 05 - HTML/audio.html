<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de áudios</title>
</head>
<body>
    
    <h1>Segue o áudio:</h1>
    <audio id="player" controls preload="auto">
        <source src="/audios/mixkit-tech-house-vibes-130.mp3" type="audio/mp3">
    </audio>
    
    <br>

    <div>
        <button onclick="document.getElementById('player').play()">Play</button>
        <button onclick="document.getElementById('player').pause()">Pause</button>
        <button onclick="document.getElementById('player').volume+=0.1">Aumentar volume</button>
        <button onclick="document.getElementById('player').volume-=0.1">Diminuir volume</button>
    </div>

    <br><br>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6EtKlIQmGPB9SX8UjDJG5s?utm_source=generator" width="50%" height="200" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

</body>
</html>
