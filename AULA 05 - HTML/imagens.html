<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de imagens</title>
</head>
<body>
    
    <figure>
        <img id="1" src="/imagens/1.jpg" width="350" alt="Montanhas com o pico nevado e um lago cercado de árvores">
        <figcaption id="1">As montanhas semelhantes as montanhas do Canadá</figcaption>
        <br><br>    
        <img id="2" src="/imagens/2.jpg" width="350" alt="deck de praia">
        <figcaption id="2">Praia paradisíaca</figcaption>
        <br><br>
        <img id="3" src="/imagens/3.jpg" width="350" alt="balões de ar no céu">
        <figcaption id="3">Balões de ar</figcaption>
        <br><br>
        <img id="4" src="/imagens/4.jpg" width="350" alt="Montanhas e lago">
        <figcaption id="4">Semelhante a imagen 1</figcaption>
        <br><br>
        <img id="5" src="/imagens/5.jpg" width="350" alt="Mar e céu">
        <figcaption id="5">Mar e céu</figcaption>
    </figure>

</body>
</html>
